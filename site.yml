---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


#web servers
- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php packages
    tags: apache, apache2, ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes


# db servers
- hosts: db_servers
  become: true
  tasks: 
  
  - name: install mariadb package (Ubuntu)
    tags: db, mariadb, ubuntu
    apt:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"


# file servers
- hosts: file_servers
  become: true
  tasks: 
  
  - name: install samba package
    tags: samba
    package: 
      name: 
        - samba
      state: latest
